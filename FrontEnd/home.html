<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none; /* Initially hidden */
        }
        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="flex justify-center">
            <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-semibold text-blue-600 text-center mb-8">
                    Login
                </h1>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your email"
                        />
                        <div id="email-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your password"
                        />
                        <div id="password-error" class="error-message"></div>
                    </div>
                    <button
                        type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-md py-3 w-full transition duration-300 ease-in-out focus:outline-none focus:shadow-outline"
                    >
                        Login
                    </button>
                </form>
            </div>
        </div>

        <div class="flex justify-center mt-8">
            <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-semibold text-green-600 text-center mb-8">
                    Sign Up
                </h1>
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your name"
                        />
                        <div id="name-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your email"
                        />
                        <div id="email-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your password"
                        />
                        <div id="password-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your phone number"
                        />
                        <div id="phone-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age</label>
                        <input
                            type="number"
                            id="age"
                            name="age"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter your age"
                        />
                        <div id="age-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
                        <select
                            id="gender"
                            name="gender"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        >
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <div id="gender-error" class="error-message"></div>
                    </div>
                    <button
                        type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-semibold rounded-md py-3 w-full transition duration-300 ease-in-out focus:outline-none focus:shadow-outline"
                    >
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const errorMessages = document.querySelectorAll('.error-message');

        // Function to clear all error messages
        function clearErrors() {
            errorMessages.forEach(error => {
                error.textContent = '';
                error.style.display = 'none';
            });
        }

        // Function to display a specific error message
        function displayError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Login form submission handler
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            clearErrors();

            const email = loginForm.email.value.trim();
            const password = loginForm.password.value.trim();

            let hasErrors = false;

            if (!email) {
                displayError('email', 'Please enter your email.');
                hasErrors = true;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                displayError('email', 'Please enter a valid email address.');
                hasErrors = true;
            }

            if (!password) {
                displayError('password', 'Please enter your password.');
                hasErrors = true;
            }

            if (hasErrors) {
                return;
            }

            const loginData = { email, password };
            console.log('Login data:', JSON.stringify(loginData));

            // Use fetch to send data to your server (Node.js)
            fetch('http://localhost:5000/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Login failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Login successful:', data);
                // Store the token in localStorage
                localStorage.setItem('token', data.token); // Store the token here!
                // Â Redirect to a success page or dashboard
                window.location.href = './inside.html';
            })
            .catch(error => {
                console.error('Login error:', error);
                alert(error.message); // Show error message to the user
            });
        });

        // Signup form submission handler
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            clearErrors();

            const name = signupForm.name.value.trim();
            const email = signupForm.email.value.trim();
            const password = signupForm.password.value.trim();
            const phone = signupForm.phone.value.trim();
            const age = signupForm.age.value.trim();
            const gender = signupForm.gender.value.trim();

            let hasErrors = false;

            if (!name) {
                displayError('name', 'Please enter your name.');
                hasErrors = true;
            }

            if (!email) {
                displayError('email', 'Please enter your email.');
                hasErrors = true;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                displayError('email', 'Please enter a valid email address.');
                hasErrors = true;
            }

            if (!password) {
                displayError('password', 'Please enter your password.');
                hasErrors = true;
            } else if (password.length < 8) {
                displayError('password', 'Password must be at least 8 characters long.');
                hasErrors = true;
            }

            if (!phone) {
                displayError('phone', 'Please enter your phone number.');
                hasErrors = true;
            } else if (!/^\d{10}$/.test(phone)) {
                displayError('phone', 'Please enter a valid 10-digit phone number.');
                hasErrors = true;
            }

            if (!age) {
                displayError('age', 'Please enter your age.');
                hasErrors = true;
            } else if (age < 18) {
                displayError('age', 'You must be at least 18 years old.');
                hasErrors = true;
            }

            if (!gender) {
                displayError('gender', 'Please select your gender.');
                hasErrors = true;
            }

            if (hasErrors) {
                return;
            }

            const signupData = { name, email, password, phone, age, gender };
            console.log('Signup data:', JSON.stringify(signupData));

            // Use fetch to send data to your server (Node.js)
            fetch('http://localhost:5000/api/users/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(signupData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Signup failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Signup successful:', data);
                // Redirect to a success page or login page
                window.location.href = './inside.html';
            })
            .catch(error => {
                console.error('Signup error:', error);
                alert(error.message); // Show error to user
            });
        });
    </script>
</body>
</html>
